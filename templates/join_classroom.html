{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/educator.css' %}" />
<h2>Join Classroom</h2>
<form method="post">
    {% csrf_token %}
    <label for="code">Classroom Code:</label>
    <input type="text" name="code" id="code" required>
    <button type="submit">Join</button>
</form>
{% endblock %}
